<!DOCTYPE html>
<html lang="en">
  <head>

    <title>Score Board</title>
    <link rel="stylesheet" href="../src/styles/score.css" />

    </div>

    <script src="../src/scripts/utils/checkAuthentication.js"></script>
    <script src="../src/scripts/utils/logoutUtil.js"></script>
    <script src="../src/scripts/score.js"></script>
